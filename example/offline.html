<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Gux</title>
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #111827;
      --text-secondary: #6b7280;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --btn-bg: #3b82f6;
      --btn-hover: #2563eb;
      --icon-bg: #dbeafe;
      --icon-color: #3b82f6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #111827;
        --text-color: #f9fafb;
        --text-secondary: #9ca3af;
        --card-bg: #1f2937;
        --card-border: #374151;
        --btn-bg: #3b82f6;
        --btn-hover: #2563eb;
        --icon-bg: #1e3a5f;
        --icon-color: #60a5fa;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 400px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: var(--icon-bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      font-size: 2.5rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text-color);
    }

    .description {
      color: var(--text-secondary);
      font-size: 0.9375rem;
      line-height: 1.5;
      margin-bottom: 0.5rem;
    }

    .subtext {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .retry-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: var(--btn-bg);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }

    .retry-button:hover {
      background: var(--btn-hover);
    }

    .retry-button:focus {
      outline: 2px solid var(--btn-bg);
      outline-offset: 2px;
    }

    .retry-icon {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="icon-wrapper">
      <span class="icon" aria-hidden="true">&#9729;</span>
    </div>
    <h1>You're Offline</h1>
    <p class="description">Gux requires a network connection to function.</p>
    <p class="subtext">Please check your internet connection and try again.</p>
    <button class="retry-button" onclick="location.reload()">
      <span class="retry-icon" aria-hidden="true">&#8635;</span>
      Try Again
    </button>
  </main>
</body>
</html>
